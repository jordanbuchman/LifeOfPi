<script>
timeoutHandle = window.setTimeout(function(){
	var audio = new Audio('Sad Trombone.mp3');
	audio.play();
	alert("You died!");
	location.reload();
}, 1000*5*60);

function resetTimer(){
	window.clearTimeout(timeoutHandle);
	var audio = new Audio('Ding Sound Effect.mp3');
	audio.play();
	timeoutHandle = window.setTimeout(function(){
		var audio = new Audio('Sad Trombone.mp3');
		audio.play();
		alert("You died!");
		location.reload();
	}, 1000*5*60);
}
</script>

	<h1>Pacific Lifeboat Simulator 2</h1>
	<h3>Press the button every 5 minutes for 277 days to survive!</h3>

	<button class="btn btn-primary" onclick="resetTimer()">Prolong your life</button>
